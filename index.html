<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <!-- Flexbox. -->
  <div class="container">
    
    <div class="card">

      <div class="nft">

        <!-- Good practice to wrap hover elements in a hyperlink. -->
        <a>
          <div class="wrapper">
            <img class="equilibrium" src="/images/image-equilibrium.jpg" alt="NFT">
  
            <!-- Will appear on hover -->
            <div class="ontop">
              <img class="eye" src="/images/icon-view.svg" alt="eye">
            </div>
  
          </div>
        </a>
      
        <div class="text">
          <a>
            <h1 class="header">Equilibrium #3429</h1>
          </a>

          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
      
        <div class="info">
  
          <div class="left">
            <!-- alt="" specifies a decorate image. -->
            <img src="/images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
  
          <div class="right">
            <img src="/images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
  
        </div>
  
        <div class="footer">
          <img class="author" src="/images/image-avatar.png" alt=""> 
          <p>Creation of <a class="name">Jules Wyvern</a></p>
        </div>
  
      </div>

    </div>
  
  </div>

</body>
</html>
