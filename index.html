<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <!-- Flexbox. -->
  <div class="card">

    <div class="nft">
      <img class="equilibrium" src="/images/image-equilibrium.jpg" alt="NFT">
    
      <div class="text">
        <h1 class="header">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
    
      <div class="info">

        <div class="left">
          <img src="/images/icon-ethereum.svg" alt="icon">
          <p>0.041 ETH</p>
        </div>

        <div class="right">
          <img src="/images/icon-clock.svg" alt="icon">
          <p>3 days left</p>
        </div>

      </div>

      <div class="footer">
        <img class="author" src="/images/image-avatar.png" alt="creator"> 
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>

    </div>

  </div>

</body>
</html>
